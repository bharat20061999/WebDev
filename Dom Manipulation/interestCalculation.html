<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculation</title>
</head>
<body>
    <div style="padding: 10px;" id="Amount">
        <input type="text"> Principal Amount</input>
    </div>
    <div style="padding: 10px;" id="rate">
        <input type="text"> Rate of Interest</input>
    </div>
    <div style="padding: 10px;" id="time">
        <input type="text"> Time Period</input>
    </div>
    <div style="padding: 10px;">
        <button onclick="calculateInterest()"> Calculate Interest</button>
     
    </div>
    <div>
        <span>Total</span>
        <div style="padding: 10px;" id ="total"></div>
        <span>Interest</span>
        <div style="padding: 10px;" id ="interest"></div>

    </div>
</body>
<script>
    async function calculateInterest() {
        const amount = document.getElementById('Amount').getElementsByTagName('input')[0].value;
        const rate = document.getElementById('rate').getElementsByTagName('input')[0].value;
        const time = document.getElementById('time').getElementsByTagName('input')[0].value;
        const response = await fetch("https://sum-server.100xdevs.com/interest?principal="+amount+"&rate="+rate +"&time="+time)
        const ans = await response.json();
        console.log(ans);
         document.getElementById('total').innerHTML = ans.total;
         document.getElementById('interest').innerHTML = ans.interest;
    }
</script>
</html>
